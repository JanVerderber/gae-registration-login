{% extends "/public/base.html" %}

{% block title %}Forgot password{% endblock title %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col">
            </div>

            <div class="col-6">
                <h1 class="display-4">Forgot password</h1>

                <p>Please enter your account's e-mail address below, and we will send you instructions.</p>
                <form method="post">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                    </div>
                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                </form>
            </div>

            <div class="col">
            </div>

        </div>
    </div>
</div>
{% endblock content %}
